<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/7556e94267.js" crossorigin="anonymous"></script>
    <title>Kokoa Tribe</title>
</head>
<body>
    <main class="main">
        <div class="main__goods goods box">
            <div class="goods__photo-box">
                <img src="image/product.jpg" class="goods__photo">
            </div>
            <div class="goods__info">
                <div class="goods__name">
                    Kimchi juice
                </div>
                <div class="goods__description">
                    If you drink it, You have a great power!!
                </div>
            </div>
            <div class="goods__extra-info">
                <div class="goods__column">
                    <span class="goods__price">$999</span>
                </div>
                <div class="goods__column">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span class="goods__lank-num">99</span>
                </div>
            </div>
        </div>
        <div class="main__profile profile box">
            <img src="image/background.jpg" class="profile__background">
            <div class="profile__bottom">
                <div class="profile__photo-box">
                    <img src="image/photo.png"class="profile__photo">          
                </div>
                <div class="profile__info">
                    <div class="profile__name">
                        Kimchi Man
                    </div>
                    <div class="profile__job">
                        Warrior
                    </div>
                </div>
                <div class="profile__btn">
                    <div class="profile__btn-follow">Follow</div>
                    <div class="profile__btn-message">Message</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

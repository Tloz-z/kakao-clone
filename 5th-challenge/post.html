<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7556e94267.js" crossorigin="anonymous"></script>
    <title>Post | Kokoa Tribe</title>
</head>
<body>
    <header class="header">
        <div class="header__post post">
            <a href = "index.html">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <div class="post__column">
                <img src="icon.png" class="post__icon g-icon">
                <div class="post__content">
                    <span class="post__author">Sam Martin</span>
                    <span class="post__timestamp">5 min</span>
                </div>
            </div>
            <div class="post__column">
                <span class="post__btn-more">
                    <i class="fas fa-ellipsis-h"></i>
                </span>
            </div>
            <div class="post__column">
                <img src="photo.png" class="post__photo g-photo">
                <span class="post__description"></span>
            </div>
            <div class="post__column">
                <span class="post__heart">
                    <i class="far fa-heart"></i>
                    <span class="post__heart-num">2,515</span>
                </span>
                <span class="post__comment">
                    <i class="far fa-comment"></i>
                    <span class="post__comment-num">350</span>
                </span>
            </div>
            <div class="post__column">
                <span class="post__bookmark">
                    <i class="far fa-bookmark"></i>
                </span>
            </div>
        </div>    
    </header>
    <main class="comment">
        <ul class="comment__list">
            <li class="comment__list-items">
                <div class="comment__column">
                    <img src="icon.png" class="comment__icon g-icon">
                </div>
                <div class="comment__column">
                    <span class="comment__author">Angel</span>
                    <span class="comment__description">Looks so good!</span>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-share"></i>
                </div>
            </li>
            <li class="comment__list-items">
                <div class="comment__column">
                    <img src="icon.png" class="comment__icon g-icon">
                </div>
                <div class="comment__column">
                    <span class="comment__author">Charlie</span>
                    <span class="comment__description">Waiting more from you.</span>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-share"></i>
                </div>
            </li>
            <li class="comment__list-items">
                <div class="comment__column">
                    <img src="icon.png" class="comment__icon g-icon">
                </div>
                <div class="comment__column">
                    <span class="comment__author">Angelina Martin</span>
                    <span class="comment__description">New collection is great!!</span>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-share"></i>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <div class="nav__comment">
            <div class="nav__comment-column">
                <img src="icon.png" class="nav__comment-icon g-icon">
            </div>
            <div class="nav__comment-column">
                <input type="text" placeholder="Add a comment" class="nav__comment-input">
            </div>
            <div class="nav__comment-column">
                <i class="fas fa-paper-plane"></i>
            </div>
        </div>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7556e94267.js" crossorigin="anonymous"></script>
    <title>Gallery | Kokoa Tribe</title>
</head>
<body>
    <header class="header">
        <div class="header__column">
            <span class="header__logo">Instagram</span>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-tv"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-paper-plane"></i>
            </span>
        </div>
    </header>
    <main class="gallery">
        <header class="gallery__friends">
            <ul class="gallery__friends-list friends--lg">
                <li class="gallery__friend">
                    <img src="icon.png" class="gallery__friend-icon g-icon">
                </li>
                <li class="gallery__friend">
                    <img src="icon.png" class="gallery__friend-icon g-icon">
                </li>
                <li class="gallery__friend">
                    <img src="icon.png" class="gallery__friend-icon g-icon">
                </li>
                <li class="gallery__friend">
                    <img src="icon.png" class="gallery__friend-icon g-icon">
                </li>
            </ul>
        </header>
        <section class="gallery__posts">
            <ul class="gallery__post-list">
                <li class="gallery__post post">
                    <div class="post__column">
                        <img src="icon.png" class="post__icon g-icon">
                        <div class="post__content">
                            <span class="post__author">Sam Martin</span>
                            <span class="post__timestamp">5 min</span>
                        </div>
                    </div>
                    <div class="post__column">
                        <span class="post__btn-more">
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                    </div>
                    <div class="post__column">
                        <a href="post.html" class="post__link">
                        <img src="photo.png" class="post__photo g-photo">
                        <span class="post__description"></span>
                        </a>
                    </div>
                    <div class="post__column">
                        <span class="post__heart">
                            <i class="far fa-heart"></i>
                            <span class="post__heart-num">2,515</span>
                        </span>
                        <span class="post__comment">
                            <i class="far fa-comment"></i>
                            <span class="post__comment-num">350</span>
                        </span>
                    </div>
                    <div class="post__column">
                        <span class="post__bookmark">
                            <i class="far fa-bookmark"></i>
                        </span>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-items">
                <i class="fas fa-bars"></i>
            </li>
            <li class="nav__list-items">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav__list-items">
                <i class="fas fa-plus-circle"></i>
            </li>
            <li class="nav__list-items">
                <i class="far fa-heart"></i>
            </li>
            <li class="nav__list-items">
                <i class="far fa-user"></i>
            </li>
        </ul>
    </nav>
</body>
</html>

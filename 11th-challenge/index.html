<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="src/styles.css">

<body>
    <div class="camera">

            <span class="camera__author">by jacob Cummings</span>

    </div>

    <div class="bubble">
        <div class="bubble__main">

        </div>

            <span class="bubble__title">Game Center</span>
            <span class="bubble__author">by jacbuob Cummings</span>
            <input type="button" value="Take a look" class="bubble__btn">
        </div>
    </div>

    <div class="compass">
        <div class="compass__info">
            <span class="compass__title">Safari</span>
            <span class="compass__author">by jacbuob Cummings</span>
            <input type="button" value="Take a look" class="compass__btn">
        </div>
            <div class="compass__main">
                <img src="image/compass.svg" class="compass__icon">
            </div>
        </div>

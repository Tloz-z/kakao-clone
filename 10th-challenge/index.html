<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/7556e94267.js" crossorigin="anonymous"></script>
    <title>Profile | Kokoa Tribe</title>
</head>
<body>
    <div class="screen">
        <div class="box">
            <div class="status-bar">
                <div class="status-bar__column">
                    <div class="status-bar__clock">9:41</div>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <header class="header">
                <div class="header__column">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="header__column">
                    <span class="header__title">Profile</span>
                </div>
                <div class="header__column">
                    <i class="fas fa-bars"></i>
                </div>
            </header>
            <main class="profile">
                <div class="profile__box">
                    <div class="profile__image"></div>
                    <div class="profile__name">Kim Youngtae</div>
                    <div class="profile__residence">Songdo, Inchen</div>
                </div>
                <div class="profile__btn">
                    <div class="profile__column">
                        <input type="button" value="Follow" class="profile__follow">
                    </div>
                    <div class="profile__column">
                        <input type="button" value="Message" class="profile__message">
                    </div>
                </div>
                <div class="profile__info">
                    <div class="profile__column">
                        <div class="profile__num">423,974</div>
                        <div class="profile__kind">Followers</div>
                    </div>
                    <div class="profile__column">
                        <div class="profile__num">20</div>
                        <div class="profile__kind">Following</div>
                    </div>
                    <div class="profile__column">
                        <div class="profile__num">63</div>
                        <div class="profile__kind">videos</div>
                    </div>
                </div>
            </main>
            <footer class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <i class="fas fa-user"></i>
                    </li>
                    <li class="nav__list-item">
                        <i class="fas fa-users"></i>
                    </li>
                    <li class="nav__list-item">
                        <i class="fas fa-comments"></i>
                    </li>
                    <li class="nav__list-item">
                        <i class="fas fa-cog"></i>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>

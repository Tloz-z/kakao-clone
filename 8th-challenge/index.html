<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/7556e94267.js" crossorigin="anonymous"></script>
    <title>Place | Kokoa Tribe</title>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">9:41</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__column">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="header__column">
                <i class="fas fa-share-alt"></i>
            </div>
        </header>
        <div class="photos">
            <ul class="photos__list">
                <li class="photos__box">
                    <img src="image/map1.png" class="photos__place">
                </li>
                <li class="photos__box">
                    <img src="image/main.png" class="photos__place">
                </li>
                <li class="photos__box">
                    <img src="image/map3.png" class="photos__place">
                </li>
                <li class="photos__box box">+4</li>
            </ul>
        </div>
        <div class="content">
            <ul class="content__tag tag">
                <li class="tag__box">DRAGON</li>
                <li class="tag__box">HISTORICAL</li>
                <li class="tag__box">DANGEROUS</li>
            </ul>
            <div class="content__header">
                <div class="content__column">
                    <div class="content__title">Forest of Leafre</div>
                </div>
                <div class="content__column">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="content__position">
                <i class="fas fa-map-marker-alt"></i>
                <span>Maple World Minar forest 30-1</span>
            </div>
            <div class="content__lank-dur">
                <div class="content__column">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="content__lank-num">4.75</span>
                </div>
                <div class="content__column">
                    <div class="content__duration">32k km</div>
                </div>
            </div>
            <div class="content__sub-title">OVERVIEW</div>
            <div class="content__desc">
                    Minar forest live in harmony 
                    with the Harps and the dragon.
            </div>
            <div class="content__read-more">Read More</div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <i class="fas fa-home"></i>
                    </li>
                    <li class="nav__list-item">
                        <i class="fas fa-globe-asia"></i>
                    </li>
                    <li class="nav__list-item">
                        <i class="fas fa-route"></i>
                    </li>
                    <li class="nav__list-item">
                        <i class="fas fa-users"></i>
                    </li>
                    <li class="nav__list-item">
                        <i class="fas fa-cog"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>

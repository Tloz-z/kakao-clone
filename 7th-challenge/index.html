<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/7556e94267.js" crossorigin="anonymous"></script>
    <title>Sign in  | Kokoa Tribe</title>
</head>
<body>
    <div class="container">
        <div class="sign">
            <h1 class="sign__title">Sign in</h1>
            <input type="text" placeholder="email" class="sign__id">
            <input type="text" placeholder="password" class="sign__pw">
            <a href ="#" class="sign__forgot-pw">Forgot Password?</a>
            <div class="sign__remember">
                <div class="sign__checkbox">
                    <i class="fas fa-check"></i>
                </div>
                <h3 class="sign__remember-me">Remember Me</h3>
            </div>
            <input type="button" value="Sign in" class="sign__btn-sign">
            <h2 class="sign__or">OR</h2>
            <div class="sign__btn-box">
                <input type="button" value="Facebook" class="sign__btn-face">
                <input type="button" value="Twitter" class="sign__btn-twitter">
            </div>
            <div class="sign__link-box">
                <div class="sign__question">need an account?</div>
                <a href="#" class="sign__que-link">Sign up</a>
            </div>
            <div class="sign__link-box">
                <div class="sign__question">forgot your password?</div>
                <a href="#" class="sign__que-link">Retrive</a>
            </div>
        </div>
    </div>
</body>
</html>
